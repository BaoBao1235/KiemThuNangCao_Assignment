name: .NET 8 CI with dotnet test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore PRO231-DuAnTotNghiep.sln

      - name: Build solution
        run: dotnet build PRO231-DuAnTotNghiep.sln --configuration Debug --no-restore

      - name: Run tests
        run: dotnet test DuAnTotNghiep.Test/DuAnTotNghiep.Test.csproj --configuration Debug --no-build --logger "trx;LogFileName=test_results.trx"
