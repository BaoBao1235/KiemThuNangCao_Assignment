name: CI for PRO231-DuAnTotNghiep (.NET Framework + .NET 8 Tests)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # üß± Job 1: Build app .NET Framework
  build-framework:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore PRO231-DuAnTotNghiep.sln

      - name: Build .NET Framework solution
        run: msbuild PRO231-DuAnTotNghiep.sln /p:Configuration=Release /p:Platform="Any CPU"

  # üß© Job 2: Build + Run tests (.NET 8)
  test-dotnet:
    runs-on: windows-latest
    needs: build-framework
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # üß∞ T·∫°o file NuGet.Config gi·∫£ ƒë·ªÉ tr√°nh restore g√≥i .NET Framework
      - name: Disable legacy packages restore
        run: |
          echo "<?xml version='1.0' encoding='utf-8'?><configuration><disabledPackageSources><add key='local' value='true' /></disabledPackageSources></configuration>" > NuGet.Config

      # ‚öôÔ∏è Build ri√™ng test project (b·ªè qua reference t·ªõi project ch√≠nh)
      - name: Build test project only
        run: dotnet build DuAnTotNghiep.Test/DuAnTotNghiep.Test.csproj --configuration Release --no-restore /p:BuildProjectReferences=false

      # üß™ Ch·∫°y test (.NET 8)
      - name: Run tests
        run: dotnet test DuAnTotNghiep.Test/DuAnTotNghiep.Test.csproj --configuration Release --no-build /p:BuildProjectReferences=false --logger "trx;LogFileName=test_results.trx"
