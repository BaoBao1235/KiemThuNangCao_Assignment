name: .NET Framework CI with NUnit

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore PRO231-DuAnTotNghiep.sln

      - name: Build solution
        run: msbuild PRO231-DuAnTotNghiep.sln /p:Configuration=Release

      # ✅ Cài NUnit console runner đúng cách qua NuGet
      - name: Download NUnit Console Runner
        run: nuget install NUnit.ConsoleRunner -Version 3.16.3 -OutputDirectory testrunner

      # ✅ Chạy test bằng console runner vừa cài
      - name: Run NUnit Tests
        run: |
          ./testrunner/NUnit.ConsoleRunner.3.16.3/tools/nunit3-console.exe .\PRO231-DuAnTotNghiep.Tests\bin\Release\PRO231-DuAnTotNghiep.Tests.dll
